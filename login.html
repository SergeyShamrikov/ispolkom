    <body>

        <div class="login_container">

            <div class="login_container_inner">
        
                <div class="login_box">
                    
                    <span class="login_subtitle">ГОСУДАРСТВЕННОЕ УНИТАРНОЕ ПРЕДПРИЯТИЕ</span>
                    <h1 class="login_title">«ТАТИНВЕСТГРАЖДАНПРОЕКТ»</h1>

                    <form class="login_form">
                        
                        <div class="form_row">
                            <i class="fa fa-user login_icon"></i>
                            <input type="text" placeholder="Логин">
                        </div>

                        <div class="form_row">
                            <i class="fa fa-lock login_icon"></i>
                            <input type="password" placeholder="Пароль">
                        </div>

                        <div class="form_row">

                            <div class="alignleft">

                                <input type="checkbox" id="remember_me">

                                <label for="remember_me" class="square_label">Запомнить меня</label>
    
                            </div>

                            <div class="alignright">
                                <a href="javascript:;" class="forgot_password">Забыли пароль?</a>
                            </div>

                        </div>

                        <div class="form_row button_row">
                            
                            <div class="align_center">
                                <button class="btn blue login_btn">Войти</button>
                            </div>

                        </div>

                    </form>

                </div>
        
            </div>
        
        </div>
